version: '3'
services:

  web-prod:
    image: hitalos/laravel:latest
    ports:
        - 8100:90
    volumes:
        - ./:/var/www
    depends_on:
        - postgres
    environment:
        DB_HOST: postgres-prod
        DB_DATABASE: postgres
        DB_USERNAME: postgres
        DB_PASSWORD: pg!fcp
        DB_CONNECTION: pgsql
    command: bash -c "composer install
             && php artisan db:seed
             && php artisan serve --host=0.0.0.0 --port=90"

  postgres-prod:
    image: postgres:9.4
    restart: always
    environment:
        POSTGRES_DB: postgres
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: pg!fcp
        PGPORT: 5431
    ports:
      - 5431:5431